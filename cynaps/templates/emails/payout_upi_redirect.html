<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Processing Payment...</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            padding: 50px 20px; 
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #8b5cf6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a.btn {
            display: inline-block; 
            padding: 15px 30px; 
            text-decoration: none; 
            border-radius: 8px;
            font-weight: bold;
            margin-top: 20px;
            transition: opacity 0.2s;
        }
        a.btn:active {
            opacity: 0.8;
        }
        .btn-phonepe { background: #5f259f; color: white; }
        .btn-upi { background: #10b981; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Redirecting to App...</h2>
        <p>If your payment app doesn't open automatically, please tap the button below:</p>
        
        {% if app == 'phonepe' %}
        <a id="upi-link" href="phonepe://pay?pa={{pa}}&pn={{pn}}&am={{am}}&cu=INR&tn=Cynaps%20Payout" class="btn btn-phonepe">
            Open PhonePe
        </a>
        {% else %}
        <a id="upi-link" href="upi://pay?pa={{pa}}&pn={{pn}}&am={{am}}&cu=INR&tn=Cynaps%20Payout" class="btn btn-upi">
            Open UPI App
        </a>
        {% endif %}
    </div>
    
    <script>
        // Attempt auto-redirect immediately
        setTimeout(function() {
            window.location.href = document.getElementById('upi-link').href;
        }, 500);
    </script>
</body>
</html>
