<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Payout Action Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: {% if is_success %}#10b981{% else %}#ef4444{% endif %};
        }
        h2 {
            margin-top: 0;
            color: #111827;
        }
        p {
            color: #4b5563;
            line-height: 1.5;
        }
        .close-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 20px;
            background-color: #e5e7eb;
            color: #374151;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            {% if is_success %}âœ“{% else %}!{% endif %}
        </div>
        <h2>{{ title }}</h2>
        <p>{{ message }}</p>
        
        <a href="javascript:window.close();" class="close-btn">Close Window</a>
    </div>
</body>
</html>
